<!doctype html>
<html lang="en">

<head>
    <title>金庫終極密碼</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <main>
        <div class="body">
            <div class="box gap-3 m-auto px-5">
                <h1 class="text-center py-3 w-100">終極密碼猜數字遊戲</h1>
                <div class="content gap-3 text-center w-100">
                    <h3 class="mt-4">請輸入一個1~100之間的正整數</h3>
                    <div class="input-group mb-3 mx-auto">
                        <input type="text" class="form-control" placeholder="請輸入正整數" aria-label="Recipient's username"
                            aria-describedby="button-addon2" />
                        <button class="btn btn-warning" type="button" id="button-addon2">
                            確定
                        </button>
                    </div>
                    <i class="fa-regular fa-copyright"> 2024 蔡依琳</i>
                    <button type="button" class="btn btn-warning" id="reset-btn">重新出題</button>
                </div>
            </div>
        </div>
    </main>


    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
